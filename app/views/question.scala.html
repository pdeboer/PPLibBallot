@(turkerId: String, question: String, questionId: Long = -1, secret: String = "")

@main("PPLibBallot - Question") {

	<h3>Hi @turkerId</h3>

	@Html(question)

	<script language="javascript">
			$(function() {
				@if(questionId>0){
				$("form").append("<input type=\"hidden\" name=\"questionId\" value=\"@questionId\">");
				$("form").append("<input type=\"hidden\" name=\"secret\" value=\"@secret\">");
				console.log("Hidden elements added");
				}
			});
	</script>

}
