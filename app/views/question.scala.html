@(turkerId: String, question: Question
        )

@main("PPLibBallot - Question") {

    <h1>
        Hi @turkerId<br>
        <form action="/logout" method="post">
            <input type="submit" value="Logout">
        </form>
    </h1>

    <div id="question">
        @Html(question.html)
    </div>

    <script language="javascript">
        $(function() {
            $("form").append("<input type=\"hidden\" name=\"questionId\" value=\"@question.id\">");
            console.log("Element added");
        });
    </script>

}
